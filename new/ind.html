<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Relation Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
        }

        .node {
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .branch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .line {
            width: 2px;
            height: 40px;
            background-color: black;
        }
    </style>
</head>
<body>

    <form id="recurrenceForm">
        <label for="relation">Recurrence Relation (e.g. T(n) = T(n-1) + n):</label>
        <input type="text" id="relation" name="relation" placeholder="Enter the recurrence relation">

        <label for="n">n:</label>
        <input type="number" id="n" name="n" placeholder="Enter the value of n">

        <label for="a0">Initial Value (a0):</label>
        <input type="number" id="a0" name="a0" placeholder="Enter the initial value a0">

        <button type="submit">Generate Tree</button>
    </form>

    <div id="treeContainer" class="tree"></div>

    <script>
        document.getElementById('recurrenceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const relation = document.getElementById('relation').value;
            const n = parseInt(document.getElementById('n').value);
            const a0 = parseInt(document.getElementById('a0').value);

            generateRecurrenceTree(relation, n, a0);
        });

        // Function to generate tree nodes based on the recurrence relation
        function generateRecurrenceTree(relation, n, a0) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = ''; // Clear any previous tree

            // Parse the recurrence relation, this is a simplified version
            const terms = [];
            let currentValue = n;

            while (currentValue >= a0) {
                terms.push(currentValue);
                currentValue--; // Simple recurrence relation T(n) = T(n-1)
            }

            // Create tree structure
            terms.forEach((term, index) => {
                const node = document.createElement('div');
                node.classList.add('node');
                node.textContent = `T(${term})`;

                container.appendChild(node);

                if (index < terms.length - 1) {
                    const branch = document.createElement('div');
                    branch.classList.add('branch');

                    const line = document.createElement('div');
                    line.classList.add('line');
                    branch.appendChild(line);

                    container.appendChild(branch);
                }
            });
        }
    </script>
    
</body>
</html>
