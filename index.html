<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Tree Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #background-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #calculator { position: absolute; top: 20px; right: 20px; width: 300px; background: rgba(255, 255, 255, 0.8); padding: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #tree-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="background-canvas"></div>
    <div class="calculator-section" id="calculator">
        <h2>Recurrence Calculator</h2>
        <label for="a">Coefficient (a):</label>
        <input type="number" id="a" value="2">

        <label for="b">Coefficient (b):</label>
        <input type="number" id="b" value="2">

        <label for="fn">Function f(n):</label>
        <input type="text" id="fn" value="n">

        <label for="gn">Function g(n):</label>
        <input type="text" id="gn" value="n^2">

        <label for="n">Value of n:</label>
        <input type="number" id="n" value="8">

        <label for="depth">Depth:</label>
        <input type="number" id="depth" value="4">

        <button id="generateTree">Generate Tree</button>
    </div>
    <div id="tree-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
