 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Tree Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure background stays behind other elements */
        }

        #calculator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #ff00ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc00cc;
        }
    </style>
</head>
<body>
    <div id="background-canvas"></div>
    <div class="calculator-section" id="calculator">
        <h2>Recurrence Calculator</h2>
        <label for="a">Coefficient (a):</label>
        <input type="number" id="a" value="">

        <label for="b">Coefficient (b):</label>
        <input type="number" id="b" value="">

        <label for="fn">Function f(n):</label>
        <input type="text" id="fn" value="n">

        <label for="gn">Function g(n):</label>
        <input type="text" id="gn" value="n^2">

        <label for="n">Value of n:</label>
        <input type="number" id="n" value=" ">

        <label for="depth">Depth:</label>
        <input type="number" id="depth" value=" ">

        <button id="generateTree">Generate Tree</button>
    </div>
    <div id="tree-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
